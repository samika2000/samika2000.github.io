<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .countries {
    fill: none;
    stroke: #fff;
    stroke-linejoin: round;
  }
  .legendThreshold {
      font-size: 12px;
      font-family: sans-serif;
  }
  .caption {
      fill: #000;
      text-anchor: start;
      font-weight: bold;
  }
  #select {
	  transform: translateY(0px); 
	  font-size: 20px;
	  right: 10px;
	  width:100px;
  }
  #select option{
  font-size: 30px;
  width:150px; 
  }
  #selectmedal {
	  right:90px;
  }
}

</style>
<body>
<div>
	<div class="selectmedal">
	<h3>Select Medal Type</h3>
	</div>
<select name="select" id="select">
	<option>Total</option>
	<option>Gold</option>
	<option>Silver</option>
	<option>Bronze</option>
</select>
<div>
<input class="selector" type="button" value="Women" id="women_medal_counts.csv"/>
<input class="selector" type="button" value="Men" id="men_medal_counts.csv"/>
<input class="selector" type="button" value="Combined" id="medal_counts.csv"/>
</div>
</div>
<svg width="1400" height="800"  id = "svg1"></svg>
<svg width="1400" height="800" id = "svg2"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
<div>
<script>
// The svg
var allGroup = ["total", "Gold", "Silver","Bronze"]

var select = d3.select('#select')
    .on('change',onchange);

var options = select
  .selectAll('option')
	.data(allGroup).enter()
	.append('option')
		.text(function (d) { return d; });
var selectValue = "Total";
var svg1 = d3.select("#svg1"),
    width = +svg1.attr("width"),
    height = +svg1.attr("height");
var svg2 = d3.select("#svg2"),
        margin = 200,
        width = svg2.attr("width") - margin,
        height = svg2.attr("height") - margin;
svg1.append("text")
        .attr("x", (width / 2))             
        .attr("y", 20)
        .attr("text-anchor", "middle")  
        .style("font-size", "30px") 
        .style("text-decoration", "underline")  
        .text("Medal Counts World Map");
var tip = d3.tip()
	.attr('class','d3-tip')
	.offset([-7,0])
	.html(function(d) {
    var dataRow = data.get(d.properties.name);
       if (dataRow) {
		   try{
           return dataRow.Country_Code + ": " + dataRow.Total;
		   } catch (e){
		   	   return "United States" + " Total: "+d.total;
		   }
       } else {
		   try{
           return d.properties.name + " Total: "+d.total;
		   } catch (e){
		   	   return "United States" + " Total: "+d.total;
		   }
       }
  })
  var tip2 = d3.tip()
	.attr('class','d3-tip')
	.offset([-7,0])
	.html(function(d) {
    var dataRow2 = data.get(d.properties.name);
	console.log(dataRow2)
       if (dataRow2) {
		   try{
           return dataRow2.code + ": " + dataRow.Gold;
		   } catch (e){
		   	   return "United States" + " Gold: "+d.Gold;
		   }
       } else {
           return d.properties.name + " Gold: "+d.Gold;
       }
  })
    var tip4 = d3.tip()
	.attr('class','d3-tip')
	.offset([-7,0])
	.html(function(d) {
    var dataRow2 = data.get(d.properties.name);
	console.log(dataRow2)
       if (dataRow2) {
		   try{
           return dataRow2.code + ": " + dataRow.Silver;
		   } catch (e){
		   	   return "United States" + ": "+d.Silver;
		   }
       } else {
           return d.properties.name + " Silver: "+d.Silver;
       }
  })
    var tip3 = d3.tip()
	.attr('class','d3-tip')
	.offset([-7,0])
	.html(function(d) {
    var dataRow2 = data.get(d.properties.name);
	console.log(dataRow2)
       if (dataRow2) {
           console.log(dataRow2);
		   try{
			return dataRow2.code + ": " + dataRow.Bronze;
		  } catch (e){
		   	   return "United States" + " Bronze: "+d.Bronze;
		   }
       } else {
           console.log("no dataRow2", +d.Bronze);
           return d.properties.name + " Bronze: "+d.Bronze;
       }
  })

// Map and projection
var path = d3.geoPath();
var projection = d3.geoNaturalEarth()
    .scale(width / 2 / Math.PI)
    .translate([width / 2, height / 2])
var path = d3.geoPath()
    .projection(projection);

// Data and color scale
var data = d3.map();
var colorScheme = d3.schemeGreens[6];
colorScheme.unshift("#eee")
var colorScale1 = d3.scaleThreshold()
    .domain([1, 6, 26, 101, 501, 1001])
    .range(colorScheme);
var colorScheme2 = d3.schemeReds[6];
colorScheme2.unshift("#eee")
var colorScale2 = d3.scaleThreshold()
    .domain([1, 6, 26, 51, 101, 501])
    .range(colorScheme2);
var colorScheme3 = d3.schemeBlues[6];
colorScheme3.unshift("#eee")
var colorScale3 = d3.scaleThreshold()
    .domain([1, 6, 26, 51, 101, 501])
    .range(colorScheme3);
var colorScheme4 = d3.schemePurples[6];
colorScheme4.unshift("#eee")
var colorScale4 = d3.scaleThreshold()
    .domain([1, 6, 26, 51, 101, 401])
    .range(colorScheme4);

// Legend
var g = svg1.append("g")
    .attr("class", "legendThreshold")
    .attr("transform", "translate(20,20)");
g.append("text")
    .attr("class", "caption")
    .attr("x", 0)
    .attr("y", -6)
    .text("Medal Count");
var labels = ['0', '1-5', '6-25', '26-100', '101-500', '501-1000', '> 1000'];
var legend = d3.legendColor()
    .labels(function (d) { return labels[d.i]; })
    .shapePadding(4)
	.scale(colorScale1);
svg1.select(".legendThreshold")
    .call(legend);


function onchange() {
	console.log("here")
	selectValue = d3.select('#select').property('value')
	d3.select('body')
		.append('p')
	if(selectValue == "Silver"){
		svg1.select(".legendThreshold")
			.remove();
		// Legend
		var g = svg1.append("g")
			.attr("class", "legendThreshold")
			.attr("transform", "translate(20,20)");
		g.append("text")
			.attr("class", "caption")
			.attr("x", 0)
			.attr("y", -6)
			.text("Silver Medal Count");
		var labels = ['0', '1-5', '6-25', '26-50', '51-100', '101-500', '> 500'];
		var legend = d3.legendColor()
			.labels(function (d) { return labels[d.i]; })
			.shapePadding(4)
			.scale(colorScale3);
		svg1.select(".legendThreshold")
			.call(legend);
		d3.queue()
    		.defer(d3.json, "worldmap.geojson")
			.defer(d3.csv, "medal_counts.csv", function(d) { 
			data.set(d.code,+d.Silver);
			})
    		.await(ready);
	} else if(selectValue == "Bronze"){
		svg1.select(".legendThreshold")
			.remove();
		// Legend
		var g = svg1.append("g")
			.attr("class", "legendThreshold")
			.attr("transform", "translate(20,20)");
		g.append("text")
			.attr("class", "caption")
			.attr("x", 0)
			.attr("y", -6)
			.text("Bronze Medal Count");
		var labels = ['0', '1-5', '6-25', '26-50', '51-100', '101-400', '> 400'];
		var legend = d3.legendColor()
			.labels(function (d) { return labels[d.i]; })
			.shapePadding(4)
			.scale(colorScale4);
		svg1.select(".legendThreshold")
			.call(legend);
		d3.queue()
    		.defer(d3.json, "worldmap.geojson")
			.defer(d3.csv, "medal_counts.csv", function(d) { 
			data.set(d.code,+d.Bronze);
			})
    		.await(ready);
	} else if(selectValue == "Total"){
		svg1.select(".legendThreshold")
			.remove();
		// Legend
		var g = svg1.append("g")
			.attr("class", "legendThreshold")
			.attr("transform", "translate(20,20)");
		g.append("text")
			.attr("class", "caption")
			.attr("x", 0)
			.attr("y", -6)
			.text("Medal Count");
		var labels = ['0', '1-5', '6-25', '26-50', '51-100', '101-500', '> 500'];
		var legend = d3.legendColor()
			.labels(function (d) { return labels[d.i]; })
			.shapePadding(4)
			.scale(colorScale1);
		svg1.select(".legendThreshold")
			.call(legend);
		d3.queue()
    		.defer(d3.json, "worldmap.geojson")
			.defer(d3.csv, "medal_counts.csv", function(d) { 
			data.set(d.code,+d.total);
			})
    		.await(ready);

	}
	else{
		svg1.select(".legendThreshold")
			.remove();
		// Legend
		var g = svg1.append("g")
			.attr("class", "legendThreshold")
			.attr("transform", "translate(20,20)");
		g.append("text")
			.attr("class", "caption")
			.attr("x", 0)
			.attr("y", -6)
			.text("Gold Medal Count");
		var labels = ['0', '1-5', '6-10', '11-25', '26-100', '101-1000', '> 1000'];
		var legend = d3.legendColor()
			.labels(function (d) { return labels[d.i]; })
			.shapePadding(4)
			.scale(colorScale2);
		svg1.select(".legendThreshold")
			.call(legend);
		d3.queue()
    			.defer(d3.json, "worldmap.geojson")
				.defer(d3.csv, "medal_counts.csv", function(d) { 
				data.set(d.code,+d.Gold);
				})
    			.await(ready);
	}
};

// Load external data and boot
d3.queue()
    .defer(d3.json,"worldmap.geojson")
    .defer(d3.csv, "medal_counts.csv", function(d) { 
	data.set(d.code, +d.total); 
	console.log(d);
	})
    .await(ready);

function ready(error, topo) {
    if (error) throw error;

    // Draw the map
	if (selectValue == "Total"){
		svg1.append("g")
			.attr("class", "countries")
			.selectAll("path")
			.data(topo.features)
			.enter().append("path")
				.attr("fill", function (d){
					// Pull data for this country
					d.total = data.get(d.id) || 0;
					// Set the color
			if (selectValue == "Total"){
					svg1.call(tip);
					return colorScale1(d.total);
			}else if (selectValue == "Gold"){
					svg1.call(tip2);
					console.log("no dataRow");
					return colorScale2(d.Gold);
			}else if (selectValue == "Silver"){
					return colorScale3(d.Silver);
			}else if (selectValue == "Bronze"){
					return colorScale4(d.Bronze);
			}
	
		
				})
			.attr("d", path)
			.on('mouseover',tip.show)
			.on('mouseout',tip.hide);
	}
	if (selectValue == "Gold"){
		svg1.append("g")
			.attr("class", "countries")
			.selectAll("path")
			.data(topo.features)
			.enter().append("path")
				.attr("fill", function (d){
					// Pull data for this country
					d.total = data.get(d.id) || 0;
			d.Gold = data.get(d.id) || 0;
			d.Silver = data.get(d.id) || 0;
			d.Bronze = data.get(d.id) || 0;
					// Set the color
			if (selectValue == "Total"){
					svg1.call(tip);
					return colorScale(d.total);
			}else if (selectValue == "Gold"){
					svg1.call(tip2);
					console.log("no dataRow");
					return colorScale2(d.Gold);
			}else if (selectValue == "Silver"){
					return colorScale3(d.Silver);
			}else if (selectValue == "Bronze"){
					return colorScale4(d.Bronze);
			}
	
		
				})
			.attr("d", path)
			.on('mouseover',tip2.show)
			.on('mouseout',tip2.hide);
	}
		if (selectValue == "Silver"){
		svg1.append("g")
			.attr("class", "countries")
			.selectAll("path")
			.data(topo.features)
			.enter().append("path")
				.attr("fill", function (d){
					// Pull data for this country
					d.total = data.get(d.id) || 0;
			d.Gold = data.get(d.id) || 0;
			d.Silver = data.get(d.id) || 0;
			d.Bronze = data.get(d.id) || 0;
					// Set the color
			if (selectValue == "Total"){
					svg1.call(tip);
					return colorScale(d.total);
			}else if (selectValue == "Gold"){
					svg1.call(tip2);
					console.log("no dataRow");
					return colorScale2(d.Gold);
			}else if (selectValue == "Silver"){
					svg1.call(tip4)
					return colorScale3(d.Silver);
			}else if (selectValue == "Bronze"){
					return colorScale4(d.Bronze);
			}
	
		
				})
			.attr("d", path)
			.on('mouseover',tip4.show)
			.on('mouseout',tip4.hide);
	}
	if (selectValue == "Bronze"){
		svg1.append("g")
			.attr("class", "countries")
			.selectAll("path")
			.data(topo.features)
			.enter().append("path")
				.attr("fill", function (d){
					// Pull data for this country
	d.Gold = data.get(d.id) || 0;
			d.Silver = data.get(d.id) || 0;
			d.Bronze = data.get(d.id) || 0;
					// Set the color
			if (selectValue == "Total"){
					svg1.call(tip);
					return colorScale(d.total);
			}else if (selectValue == "Gold"){
					svg1.call(tip2);
					console.log("no dataRow");
					return colorScale2(d.Gold);
			}else if (selectValue == "Silver"){
					return colorScale3(d.Silver);
			}else if (selectValue == "Bronze"){
					svg1.call(tip3)
					return colorScale4(d.Bronze);
			}
		
				})
			.attr("d", path)
			.on('mouseover',tip3.show)
			.on('mouseout',tip3.hide);
	}
 
}


if (selectValue == "Total"){
	svg2.append("text")
       .attr("transform", "translate(10,0)")
       .attr("x", 100)
       .attr("y", 50)
       .attr("font-size", "24px")
       .text("Total Medals V.S. Years")

    var xScale = d3.scaleBand().range([0, width]).padding(0.4),
        yScale = d3.scaleLinear().range([height, 0]);

    var g = svg2.append("g")
                .attr("transform", "translate(" + 100 + "," + 10 + ")");

    d3.csv("total_year.csv", function(error, data) {
        if (error) {
            throw error;
        }

        xScale.domain(data.map(function(d) { return d.Year; }));
        yScale.domain([0, d3.max(data, function(d) { return d.Count; })]);

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale))
         .append("text")
         .attr("y", height - 250)
         .attr("x", 100)
         .attr("stroke", "black")
         .text("Year");

        g.append("g")
         .call(d3.axisLeft(yScale).tickFormat(function(d){
             return  + d;
         })
         .ticks(10))
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 7)
         .attr("dy", "-5.1em")
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Total Medals");

        g.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .attr("x", function(d) { return xScale(d.Year); })
         .attr("y", function(d) { return yScale(d.Count); })
         .attr("width", xScale.bandwidth())
         .attr("height", function(d) { return height - yScale(d.Count); });
    });
}
    
</script>
